# NB: don't set `language: haskell` here
language: c
sudo: false

cache:
  apt: true
  directories:
    - ~/.stack
    - ~/.local
    - ~/.stack-work-cache

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - ghc-$GHCVER
      - cabal-install-$CABALVER
      - libgmp-dev

compiler: ": # ghc-$GHCVER $STACK_YAML $STACK_SOLVER"

before_install:
  # ghc
  - export PATH=/opt/ghc/$GHCVER/bin:$PATH
  # cabal, if exists
  - if [ -n "$CABALVER" ]; then export PATH=/opt/cabal/$CABALVER/bin:$PATH; fi
  # stack
  - export PATH=~/.local/bin:$PATH
  # We need to do stack upgrade, until https://github.com/commercialhaskell/stack/issues/862 is released
  - if [ ! -e ~/.local/bin/stack ]; then
      mkdir -p ~/.local/bin;
      travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.3.1/stack-0.1.3.1-x86_64-linux.gz | gunzip > ~/.local/bin/stack;
      chmod a+x ~/.local/bin/stack;
      stack --install-ghc upgrade --git;
    fi
  # version
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - stack +RTS -N2 -RTS --version

install:
  - sh haskell-stack-install.sh

script:
  - stack --no-terminal --skip-ghc-check build --test
  - stack --no-terminal --skip-ghc-check sdist
