# NB: don't set `language: haskell` here
language: c
sudo: false

cache:
  apt: true
  directories:
    - ~/.stack

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - ghc-$GHCVER
      - cabal-install-$CABALVER
      - libgmp-dev

before_install:
  # ghc
  - export PATH=/opt/ghc/$GHCVER/bin:$PATH
  # cabal, if exists
  - if [ -n "$CABALVER" ]; then export PATH=/opt/cabal/$CABALVER/bin:$PATH; fi
  # stack
  - export PATH=~/.local/bin:$PATH
  - if [ ! -e ~/.local/bin/stack ]; then mkdir -p ~/.local/bin; travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.3.1/stack-0.1.3.1-x86_64-linux.gz | gunzip > ~/.local/bin/stack; chmod a+x ~/.local/bin/stack; fi
  # version
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - stack +RTS -N2 -RTS --version

install:
  - if [ "$STACKYAML" = "solver" ]; then rm stack.yaml; stack init --solver; export STACKYAML=stack.yaml; cabal update; cabal install `stack list-dependencies --separator '=='`; fi
  - stack +RTS -N2 -RTS --no-terminal --skip-ghc-check --stack-yaml $STACKYAML setup
  - stack +RTS -N2 -RTS --no-terminal --skip-ghc-check --stack-yaml $STACKYAML build --test --only-dependencies

script:
  - stack +RTS -N2 -RTS --no-terminal --skip-ghc-check --stack-yaml $STACKYAML build --test
