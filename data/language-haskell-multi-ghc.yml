language: c
sudo: false

cache:
  apt: true
  directories:
    - ~/package-dbs

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - cabal-install-$CABALVER
      - ghc-$GHCVER
      - libgmp-dev

before_install:
  # ghc
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
  # versions
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - cabal --version

install:
  - cabal update
  - sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config
  - ./init-custom-pkg-db.sh $HOME/package-dbs/$GHCVER.d

script:
  - if [ -f configure.ac ]; then autoreconf -i; fi
  # -v2 provides useful information for debugging
  - cabal configure --package-db=clear --package-db=global --package-db=$HOME/package-dbs/$GHCVER.d --enable-tests --enable-benchmarks -v2
  - cabal build
  - cabal test
  - if [ "$CABALVER" = "1.22" ]; then cabal check; fi
  # tests that a source-distribution can be generated
  - cabal sdist

  # check that the generated source-distribution can be built & installed
  - SRC_TGZ=$(cabal info . | awk '{print $2;exit}').tar.gz &&
    (cd dist && cabal install --package-db=clear --package-db=global --package-db=$HOME/package-dbs/$GHCVER.d --force-reinstalls "$SRC_TGZ")
