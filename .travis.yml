sudo: false
language: c
before_install:
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo
  '?')]"
- cabal --version
install:
- cabal update
- sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config
- ./init-custom-pkg-db.sh $HOME/package-dbs/$GHCVER.d
script:
- cabal configure --package-db=clear --package-db=global --package-db=$HOME/package-dbs/$GHCVER.d
  --enable-tests
- cabal build
- cabal test
matrix:
  fast_finish: true
  include:
  - env: GHCVER=7.8.4 CABALVER=1.18
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - cabal-install-1.18
        - ghc-7.8.4
        - libgmp-dev
  - env: GHCVER=7.10.1 CABALVER=1.22
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - cabal-install-1.22
        - ghc-7.10.1
        - libgmp-dev
  - env: GHCVER=head CABALVER=1.22
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - cabal-install-1.22
        - ghc-head
        - libgmp-dev
  allow_failures:
  - env: GHCVER=head CABALVER=1.22
branches:
  only:
  - master
cache:
  directories:
  - ~/package-dbs
  apt: true
